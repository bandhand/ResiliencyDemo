# PostgreSQL 16 Replica Configuration for E-commerce Application - Ubuntu 24.04 LTS
# Optimized for production replica deployment on Azure Local
# Based on primary configuration with replica-specific modifications

# Core system settings - REQUIRED  
data_directory = '/var/lib/postgresql/POSTGRES_VERSION_PLACEHOLDER/main'
hba_file = '/etc/postgresql/POSTGRES_VERSION_PLACEHOLDER/main/pg_hba.conf'
ident_file = '/etc/postgresql/POSTGRES_VERSION_PLACEHOLDER/main/pg_ident.conf'
external_pid_file = '/var/run/postgresql/POSTGRES_VERSION_PLACEHOLDER-main.pid'
unix_socket_directories = '/var/run/postgresql'

# Connection settings - IDENTICAL TO PRIMARY
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory settings - IDENTICAL TO PRIMARY
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 8MB                    # Increased for better sort/hash performance
maintenance_work_mem = 128MB      # Increased for better maintenance operations
wal_buffers = 32MB               # Increased for better WAL performance

# PostgreSQL 16 specific optimizations - IDENTICAL TO PRIMARY
shared_preload_libraries = 'pg_stat_statements'
max_wal_size = 2GB               # Larger WAL size for better performance
min_wal_size = 512MB
wal_compression = on             # Enable WAL compression (PG 16 feature)
wal_init_zero = off              # Faster WAL initialization
wal_recycle = off                # Better for cloud storage

# Write Ahead Logging (WAL) settings - IDENTICAL TO PRIMARY
wal_level = replica
max_wal_senders = 3
max_replication_slots = 3
wal_keep_size = 1GB              # Increased for better replica tolerance
hot_standby = on
wal_sender_timeout = 60s         # Better timeout handling
wal_receiver_timeout = 60s

# Archive settings (disable initially for cluster creation) - IDENTICAL TO PRIMARY
archive_mode = off
#archive_command = 'cp %p /var/lib/postgresql/POSTGRES_VERSION_PLACEHOLDER/main/archive/%f'

# REPLICA-SPECIFIC SETTINGS - These are different from primary
hot_standby_feedback = on
wal_receiver_status_interval = 10s    # More frequent status updates
wal_retrieve_retry_interval = 5s      # Faster retry for WAL
recovery_min_apply_delay = 0          # No delay for real-time replica
max_standby_streaming_delay = 60s     # Increased timeout
max_standby_archive_delay = 120s      # Increased timeout for archive

# Logging settings - IDENTICAL TO PRIMARY
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 10MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default

# Performance settings - IDENTICAL TO PRIMARY
checkpoint_completion_target = 0.9    # Better checkpoint distribution
checkpoint_timeout = 15min           # Longer checkpoint interval
wal_buffers = 32MB                   # Increased from 16MB
default_statistics_target = 500       # Better query planning
random_page_cost = 1.1               # SSD-optimized
effective_io_concurrency = 200       # Good for SSD
max_worker_processes = 8             # Match typical core count
max_parallel_workers_per_gather = 4  # Parallel query optimization
max_parallel_workers = 8             # Overall parallel worker limit
max_parallel_maintenance_workers = 4  # Parallel maintenance

# Vacuum and autovacuum settings - IDENTICAL TO PRIMARY
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s             # More frequent autovacuum
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1  # More aggressive vacuuming
autovacuum_analyze_scale_factor = 0.05

# Security settings - IDENTICAL TO PRIMARY
ssl = on                             # Enable SSL for production
ssl_cert_file = '/etc/ssl/certs/ssl-cert-snakeoil.pem'
ssl_key_file = '/etc/ssl/private/ssl-cert-snakeoil.key'
ssl_prefer_server_ciphers = on
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
password_encryption = 'scram-sha-256'  # Strongest password encryption
row_security = on                     # Enable row-level security

# Connection security - IDENTICAL TO PRIMARY
tcp_keepalives_idle = 600            # 10 minutes
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Prevent SQL injection and improve security - IDENTICAL TO PRIMARY
escape_string_warning = on
standard_conforming_strings = on